{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Estudiante</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="nie" class="form-label">NIE</label>
                <input type="text" class="form-control" name="nie" value="{{ estudiante.nie }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" name="nombres" value="{{ estudiante.nombres }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" value="{{ estudiante.apellidos }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento }}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-control" name="genero" required>
                    <option value="M" {% if estudiante.genero == "M" %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if estudiante.genero == "F" %}selected{% endif %}>Femenino</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono" value="{{ estudiante.telefono }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" name="direccion" rows="2">{{ estudiante.direccion }}</textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" name="email" value="{{ estudiante.email }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefono_emergencia" class="form-label">Teléfono emergencia</label>
                <input type="text" class="form-control" name="telefono_emergencia" value="{{ estudiante.telefono_emergencia }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre_padre" class="form-label">Nombre del padre</label>
                <input type="text" class="form-control" name="nombre_padre" value="{{ estudiante.nombre_padre }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="nombre_madre" class="form-label">Nombre de la madre</label>
                <input type="text" class="form-control" name="nombre_madre" value="{{ estudiante.nombre_madre }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="activo" class="form-label">Activo</label>
                <select class="form-control" name="activo">
                    <option value="1" {% if estudiante.activo %}selected{% endif %}>Sí</option>
                    <option value="0" {% if not estudiante.activo %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" name="fecha_ingreso" value="{{ estudiante.fecha_ingreso }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('estudiantes.lista_estudiantes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
