{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Nuevo Estudiante</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="nie" class="form-label">NIE</label>
                <input type="text" class="form-control" name="nie" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" name="nombres" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" name="fecha_nacimiento">
            </div>
            <div class="col-md-4 mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-control" name="genero" required>
                    <option value="">--Seleccione--</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="telefono">
            </div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea class="form-control" name="direccion" rows="2"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefono_emergencia" class="form-label">Teléfono emergencia</label>
                <input type="text" class="form-control" name="telefono_emergencia">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre_padre" class="form-label">Nombre del padre</label>
                <input type="text" class="form-control" name="nombre_padre">
            </div>
            <div class="col-md-6 mb-3">
                <label for="nombre_madre" class="form-label">Nombre de la madre</label>
                <input type="text" class="form-control" name="nombre_madre">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="activo" class="form-label">Activo</label>
                <select class="form-control" name="activo">
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" name="fecha_ingreso">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('estudiantes.lista_estudiantes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
