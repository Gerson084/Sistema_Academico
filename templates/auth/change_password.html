{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <i class="bi bi-key-fill" style="font-size: 2.5rem; color: #0D2C63;"></i>
            <h2 class="mb-2 mt-2">Cambiar Contraseña</h2>
            <p class="text-muted">Actualiza tu contraseña de forma segura</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="actual" class="form-label">Contraseña Actual</label>
                <input type="password" class="form-control" id="actual" name="actual" required>
            </div>
            <div class="mb-3">
                <label for="nueva" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva" name="nueva" required>
            </div>
            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmar" name="confirmar" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-arrow-repeat"></i> Actualizar Contraseña
            </button>
        </form>
    </div>
</div>
{% endblock %}
