{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <i class="bi bi-lock-fill" style="font-size: 2.5rem; color: #0D2C63;"></i>
      <h2 class="mb-2 mt-2">Cambiar Contrase単a</h2>
      <p class="text-muted">Ingresa tu nueva contrase単a</p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="hidden" name="email" value="{{ email }}">
      <div class="mb-3">
        <label for="nueva" class="form-label">Nueva Contrase単a</label>
        <input type="password" class="form-control" id="nueva" name="nueva" required>
      </div>
      <div class="mb-3">
        <label for="confirmar" class="form-label">Confirmar Nueva Contrase単a</label>
        <input type="password" class="form-control" id="confirmar" name="confirmar" required>
      </div>
      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-unlock"></i> Aceptar
      </button>
    </form>
  </div>
</div>
{% endblock %}
