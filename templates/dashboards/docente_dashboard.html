{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 style="color:#0D2C63;" class="text-center">Panel de Docente</h1>
    <p class="text-center">Bienvenido {{ session['user_name'] }}</p>
    <div class="d-flex justify-content-center mb-4">
        <a href="{{ url_for('change_password.cambiar_contrasena') }}" class="btn btn-warning me-2">Cambiar Contraseña</a>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar Sesión</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-chalkboard-teacher"></i> Mis Materias y Notas</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('docente_notas.mis_materias') }}" class="btn btn-success btn-lg">
                            <i class="fas fa-book-reader"></i> Ver Mis Materias Asignadas
                        </a>
                        <a href="{{ url_for('notas.ingresar_notas_ejemplo') }}" class="btn btn-outline-success">
                            <i class="fas fa-clipboard-list"></i> Ver Formato de Notas (Ejemplo)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
