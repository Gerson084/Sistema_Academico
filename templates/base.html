<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema Académico{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #F4F1DE;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Sidebar profesional */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 280px;
      background: linear-gradient(135deg, #0D2C63 0%, #1a4480 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding: 0;
      z-index: 1000;
      overflow-y: auto;
    }
    
    /* Header del sidebar con logo */
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;

      
    }
    
    .logo-placeholder {
      width: 40px;
      height: 40px;
      
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
     
      font-size: 1.2rem;
      
    }
    
    .brand-text {
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
      line-height: 1.2;
    }
    
    .brand-subtitle {
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
      margin: 0;
    }
    
    /* Navegación */
    .sidebar-nav {
      padding: 1rem 0;
    }
    
    .nav-section {
      margin-bottom: 1.5rem;
    }
    
    .nav-section-title {
      color: rgba(255,255,255,0.6);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 1.5rem 0.5rem;
      margin: 0;
    }
    
    .nav-link {
      color: rgba(255,255,255,0.85);
      padding: 12px 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      border: none;
      font-weight: 500;
      position: relative;
    }
    
    .nav-link i {
      font-size: 1.1rem;
      width: 20px;
      text-align: center;
    }
    
    .nav-link:hover {
      color: white;
      background: rgba(255,255,255,0.1);
      padding-left: 2rem;
    }
    
    .nav-link.active {
      background: rgba(255,255,255,0.15);
      color: white;
      border-right: 3px solid #F4F1DE;
    }
    
    .nav-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: #F4F1DE;
    }
    
    /* Contenido principal */
    .content {
      margin-left: 280px;
      padding: 2rem;
      min-height: 100vh;
    }
    
    /* Botón hamburguesa personalizado */
    .navbar-toggler {
      border: none;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 8px 12px;
    }
    
    .navbar-toggler:focus {
      box-shadow: none;
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    
    /* Footer del sidebar */
    .sidebar-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.1);
    }
    
    .sidebar-footer small {
      color: rgba(255,255,255,0.6);
      font-size: 0.75rem;
    }
    
    /* Responsive */
    @media (max-width: 991px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        transform: none;
      }
      .content {
        margin-left: 0;
      }
      .sidebar-footer {
        position: relative;
      }
    }
    
    /* Scrollbar personalizado para el sidebar */
    .sidebar::-webkit-scrollbar {
      width: 4px;
    }
    
    .sidebar::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
    
    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="navbar navbar-expand-lg sidebar">
    <div class="container-fluid d-flex flex-column h-100">
      <!-- Header con logo -->
      <div class="sidebar-header w-100">
        <div class="d-flex justify-content-between align-items-center">
          <div class="logo-container">
          
              <img src="{{ url_for('static', filename='img/logo.jpg') }}" 
                alt="Logo Sistema Académico" 
                style="width: 100px; height: 100px; border-radius: 8px; object-fit: cover;">
            
            <div>
              <h5 class="brand-text">Sistema Académico</h5>
              <p class="brand-subtitle">Gestión Integral</p>
            </div>
          </div>
          <!-- Botón hamburguesa -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      
      <!-- Navegación -->
      <div class="collapse navbar-collapse flex-column sidebar-nav" id="sidebarMenu">
        <!-- Sección Principal -->
        <div class="nav-section">
          <h6 class="nav-section-title">Principal</h6>
          <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('home') if url_for else '#' }}">
                <i class="bi bi-house-door"></i>
                <span>Dashboard</span>
              </a>
            </li>
          </ul>
        </div>
        
        <!-- Sección Académica -->
        <div class="nav-section">
          <h6 class="nav-section-title">Gestión Académica</h6>
          <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('estudiantes.lista_estudiantes') if url_for else '#' }}">
                <i class="bi bi-people"></i>
                <span>Estudiantes</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person-badge"></i>
                <span>Docentes</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-journal-text"></i>
                <span>Cursos</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-calendar3"></i>
                <span>Horarios</span>
              </a>
            </li>
          </ul>
        </div>
        
        <!-- Sección Evaluación -->
        <div class="nav-section">
          <h6 class="nav-section-title">Evaluación</h6>
          <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-journal-check"></i>
                <span>Calificaciones</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-graph-up"></i>
                <span>Reportes</span>
              </a>
            </li>
          </ul>
        </div>
        
        <!-- Sección Sistema -->
        <div class="nav-section">
          <h6 class="nav-section-title">Sistema</h6>
          <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person-circle"></i>
                <span>Usuarios</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-shield-check"></i>
                <span>Configuración</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-cloud-arrow-down"></i>
                <span>Respaldos</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
     
    </div>
  </nav>
  
  <!-- Contenido principal -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
